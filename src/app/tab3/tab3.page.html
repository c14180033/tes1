<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Uploaded Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size='3' *ngFor='let iFoto of imageStorage; index as position;'>
        <ion-img [src]='iFoto.link'></ion-img>
        <ion-label> {{iFoto.namaFoto}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
