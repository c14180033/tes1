<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Selected Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="state; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock></ng-template>
  <ng-template #elseBlock>
    <ion-img [src]='linkFoto' style='width:100%; height:100%'></ion-img>
  </ng-template>
  
</ion-content>
